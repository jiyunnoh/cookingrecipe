<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>RecipeApp</title>
        <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
        <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.min.js' %}"></script>
        <!-- star rating above -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        
       
    </head>
    <body>
        <div class='jumbotron' style="background-color: Navy; color: white;">
            <h1>Cooking Recipes</h1>
        </div>
        <nav class="navbar navbar-default">
                <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'index' %}">Home</a>
                <!-- recipe -->
                <a class="navbar-brand" href="{% url 'recipe' %}">Recipes</a>
                <!-- category : contains the other models-->
                <a class="navbar-brand" href="{% url 'category' %}">Categories</a>
                <!-- favorites *only logged in users* -->               
                {% if user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'newrecipe' %}">Add Recipe</a>
                    <a class="navbar-brand" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="navbar-brand" href="{% url 'login' %}">Login</a>
                {% endif %}
                </div>
                <ul class="nav navbar-nav">
                   
               
                </ul>
                </div>
                </nav>
        <p>&nbsp;</p>
        <div class="container">
        {% block content %}
        {% endblock content %}
        </div>
    </body>
</html>
